#
# Package installation module for selected desktop environment

backend: pacman

skip_if_no_internet: false
update_db: true
update_system: false

pacman:
    num_retries: 3
    disable_download_timeout: true
    needed_only: true

# Package operations are set dynamically by the de-packages module
# based on the user's desktop environment selection
operations: []
